      flex-wrap: wrap;

      justify-content: center;
      padding: 20px;

      border-radius: 10px;
      overflow: hidden;

    .gallery img {

      height: 220px;

      border-radius: 8px;
    }
    .download-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gallery a:hover .download-btn {
      opacity: 1;
    }
    .download-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: #999;
      font-size: 14px;
